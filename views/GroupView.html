<li class="group" data-id="{{group.attributes.id}}" data-url="{{group.attributes.url}}">
  <a class="groupName" href="share/{{group.attributes.url}}/">{{group.attributes.name}}</a>
  <span class="editGroup">edit</span>
  <span class="deleteGroup">(x)</span>
  <input type="hidden" class="badgeList" value="{{group.attributes.badges}}">
</li>
